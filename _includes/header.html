<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ site.title }}{% if page.title %} - {{ page.title }}{% endif %}</title>

  <meta name="keywords" content="{{ site.keywords }}" />
  <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}" />

  <meta name="twitter:card" content="summary" />
  <meta name="twitter:title" content="{{ site.title }}{% if page.title %} - {{ page.title }}{% endif %}" />
  <meta name="twitter:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}" />
  <meta name="twitter:site" content="@{{ site.twitter }}" />
  <meta name="twitter:image" content="{{ site.baseurl }}/assets/images/railstutorial-book-twitter-card.jpg" />

  <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/assets/css/main.css" />
  <script src="{{ site.baseurl }}/assets/js/global.js" type="text/javascript"></script>
</head>

{% include helpers.liquid %}

<body{% if page.body_class %} class="{{ page.body_class }}"{% endif %}>

  <nav class="navbar">
    <div class="container">

      <div class="clearfix">
        <a class="navbar-brand hidden-sm-up" href="{{ site.baseurl }}/" title="{{ site.title }}">{{ site.title }}</a>
        <button class="navbar-toggler hidden-sm-up pull-xs-right" type="button" data-toggle="collapse" data-target="#main-nav">&#9776;</button>
      </div>

      <a class="navbar-brand hidden-xs-down" href="{{ site.baseurl }}/" title="{{ site.title }}">{{ site.title }}</a>

      <div class="collapse navbar-toggleable-xs pull-sm-right" id="main-nav">
        <ul class="nav navbar-nav">
          <li class="nav-item{% if is_home %} active{% endif %}"><a class="nav-link" href="{{ site.baseurl }}/" title="首页">首页</a></li>
          <li class="nav-item{% if page.body_class == 'guides-page' %} active{% endif %}"><a class="nav-link" href="{{ site.baseurl }}/guides/" title="Rails 指南">指南</a></li>
          <li class="nav-item{% if is_blog %} active{% endif %}"><a class="nav-link" href="{{ site.baseurl }}/blog/" title="博客">博客</a></li>
          <li class="nav-item{% if is_read_page %} active{% endif %}"><a class="nav-link" href="{{ site.baseurl }}/book/" title="阅读">阅读</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ site.baseurl }}/#ebook" title="电子书">电子书</a></li>
        </ul>
      </div>

    </div>
  </nav>


  <div class="main">
    <div class="container">
